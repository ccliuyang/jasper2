sudo: false
language: ruby
cache: bundler
rvm:
- 2.5.1

install:
  # Install Jekyll and dependencies
  - gem install travis
  - travis --help -y
  - travis encrypt 'GIT_NAME="dexfire" GIT_EMAIL="dexfire29@foxmail.com" GH_TOKEN=5acebd443361d5aa2830d55c678bfa7dd6681bde' -y
  - bundle install

script: bundle exec rake site:deploy --quiet --trace

# Generate your secure token with the travis gem:
# get Github token from your Travis CI profile page
# gem install travis
# GH_TOKEN from https://github.com/settings/tokens
# 5acebd443361d5aa2830d55c678bfa7dd6681bde
# travis encrypt 'GIT_NAME="YOUR_USERNAME" GIT_EMAIL="YOUR_EMAIL" GH_TOKEN=YOUR_TOKEN'
env:
  global:
    #secure: ""
    secure: ""
branches:
  only:
    - master
