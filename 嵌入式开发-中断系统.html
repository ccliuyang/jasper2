
<h3 id="中断处理">中断处理</h3>
<p>如果对一个中断的处理没有完成，又发生了另一个中断，则称系统发生了多个中断。</p>

<p>注：<em>一般来说，中断程序一定要简单，干净利落。</em></p>

<ul>
  <li>非嵌套的中断处理
多个中断顺序发生。
    <ul>
      <li>处理中断的时候，将<strong>屏蔽</strong>其他中断</li>
      <li>多个中断顺序处理</li>
      <li>由于中断响应不及时，可能导致中断丢失</li>
      <li>稳定性好</li>
    </ul>
  </li>
  <li>嵌套的中断处理
尽量不考虑，软件比较复杂，健壮性不够好。</li>
</ul>
